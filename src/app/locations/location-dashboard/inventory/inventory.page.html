<ion-content [fullscreen]="true">
  <div fxFlex fxLayout="column" fxLayoutGap="16px" class="header-area">
    <div fxFlex fxLayout="row" fxLayoutGap="10px">
      <ion-icon
        style="height: 25px; width: 25px"
        name="chevron-back"
        (click)="goBack()"
      ></ion-icon>
      <span fxFlex class="header-text">Inventory</span>
    </div>
  </div>
  <div fxFlex fxLayout="column" fxLayoutGap="16px" class="container">
    <span class="section-header-text">Supplies List</span>

    <!-- Supplies List Box -->

    <div fxFlex fxLayout="column" fxLayoutGap="10px" class="global-info-box">
      <span class="center-text section-header-text" *ngIf="inventoryItems.length === 0">No Supplies</span>
      <div fxFlex fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="supply-item" (click)="enterInventoryDetails(item)" *ngFor="let item of inventoryItems">
        <div fxFlex fxLayout="column" fxLayoutGap="10px">
          <div fxFlex fxLayout="row" fxLayoutGap="16px">
            <span class="section-header-text">{{ item.current }}</span>
            <span class="section-header-text">{{ item.name }}</span>
          </div>
          <span class="time-text">Last Update: {{ item.last_update.toDate() | date:'M/d/yy' }}</span>
        </div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </div>
    <span class="section-header-text">Equipment List</span>

    <!-- Equipment List Box -->

    <div fxFlex fxLayout="column" fxLayoutGap="10px" class="global-info-box">
      <span class="center-text section-header-text" *ngIf="equipmentItems.length === 0">No Equipment</span>
      <div fxFlex fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="supply-item" (click)="enterInventoryDetails(item)" *ngFor="let item of equipmentItems">
        <div fxFlex fxLayout="column" fxLayoutGap="10px">
          <div fxFlex fxLayout="row" fxLayoutGap="16px">
            <span class="section-header-text">{{ item.current }}</span>
            <span class="section-header-text">{{ item.name }}</span>
          </div>
          <span class="time-text">Last Update: {{ item.last_update.toDate() | date:'M/d/yy' }}</span>
        </div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </div>

  </div>
</ion-content>
